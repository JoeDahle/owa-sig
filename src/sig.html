<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style type="text/css">
    * {
      line-height: 0.5em;
      font-family: Cambria;
    }

    .container {
      display: inline-block;
    }

    .logo {
      display: inline-block;
      margin: 0 15px 0 0;
    }

    .content, .desc {
      display: inline-block;
      padding: 0;
      margin-bottom: -20px;
    }

    .desc {
      font-weight: 400;
      margin-bottom: 5px;
    }

    .desc > .name {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="content">
      <img class="logo" src="./images/logo.png" alt="The List Logo">
      <div class="desc">
        <p class="name">Joe Dahle</p>
        <p>IT Operations</p>
        <p><a href="mailto:joe.dahle@scripps.com">joe.dahle@scripps.com</a></p>
        <p>Office: 608.914.3240 | Cell: 480.431.7659</p>
      </div>
    </div>
    <hr>
    <div class="social">
      <a href="#"><img src="./images/facebook.png" alt="facebook"></a>
      <a href="#"><img src="./images/instagram.png" alt="instagram"></a>
      <a href="#"><img src="./images/twitter.png" alt="twitter"></a>
      <a href="#"><img src="./images/youtube.png" alt="youtube"></a>
    </div>
  </div>
</body>
</html>
